{% extends "base.html" %}
{% load socialaccount %}
{% block title %}Home{% endblock %}

{% block content %}
<div class="max-w-md mx-auto bg-white p-8 shadow">
  <h2 class="text-2xl font-bold mb-4">Login</h2>
  <form method="post" action="{% url 'home' %}">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="w-full bg-blue-500 text-white py-2 rounded">Login</button>
  </form>
  <div class="mt-4 text-center">
    <p class="mb-2">Or login using:</p>
    <a href="{% provider_login_url 'google' %}" class="block w-full bg-red-500 text-white py-2 rounded mb-2">
      Login with Google
    </a>
  </div>
  <div class="mt-4 text-center">
    <p>Don't have an account? <a href="{% url 'register' %}" class="text-blue-500 hover:underline">Register here</a></p>
  </div>
</div>
{% endblock %}
