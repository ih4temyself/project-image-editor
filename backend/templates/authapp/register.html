{% extends "base.html" %}

{% block title %}Register{% endblock %}

{% block content %}
<div class="max-w-md mx-auto bg-white p-8 shadow">
  <h2 class="text-2xl font-bold mb-4">Register</h2>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="w-full bg-green-500 text-white py-2 rounded">Register</button>
  </form>
  <div class="mt-4 text-center">
    <p>Already have an account? <a href="{% url 'login' %}" class="text-blue-500 hover:underline">Login here</a></p>
  </div>
</div>
{% endblock %}
